<!DOCTYPE html>
<html>

<head>
    <title>Homework three: Challenge One</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.1"></script>
    <link rel="stylesheet" href="css/vegaLite_base.css">

    <style media="screen">
        /* Add space between Vega-Embed links  */
        
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Food Deliciousness</h1>
    <!-- Container for the visualization -->
    <div class="vis"></div>

    <script>
        // Assign the specification to a local variable vlSpec.
        var vlSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "description": "A simple bar chart with embedded data.",
            "data": {
                "url": "data/FoodDeliciousness.csv"
            },
            "mark": "bar",
            "encoding": {

                "x": {
                    "field": "Food",
                    "type": "nominal",
                    "sort": "y",
                    "axis": {
                        "title": "Type of Food"
                    }
                },


                "y": {
                    "field": "Deliciousness",
                    "type": "quantitative",
                    "axis": {
                        "title": "Deliciousness Rating"
                    }
                },
                "color": {
                    "value": "#C73854"
                },

                "tooltip": [

                    {
                        "field": "Food",
                        "type": "nominal",
                        "title": "Type of Food"
                    },

                    {
                        "aggregate": "mean",
                        "field": "Deliciousness",
                        "type": "quantitative",
                        /* format adjusts amount decimal points (.3t makes there be only 2 decimals points) */
                        "format": ".3t",
                        "title": "Deliciousness Rating"
                    }

                ]
            }

        };

        // Embed the visualization in the container with id `vis`
        vegaEmbed('.vis', vlSpec);
    </script>
</body>

</html>
